name: Terraform CI/CD Pipeline

on:
  push:
    branches:
      - dev
      - main

jobs:
  terraform:
    runs-on: ubuntu-latest

    env:
      TF_ROOT: terraform
      AWS_ACCESS_KEY_ID: ${{ secrets.AWS_ACCESS_KEY_ID }}
      AWS_SECRET_ACCESS_KEY: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
      AWS_DEFAULT_REGION: us-east-1

    steps:
      # 1Ô∏è‚É£ Checkout repo
      - name: Checkout repo
        uses: actions/checkout@v3

      # 2Ô∏è‚É£ Start LocalStack (Community Edition)
      - name: Start LocalStack
        uses: LocalStack/setup-localstack@v0.2.3
        with:
          image-tag: latest
          install-awslocal: true

      # 3Ô∏è‚É£ Wait for LocalStack to be ready
      - name: Wait for LocalStack
        run: |
          echo "Waiting for LocalStack S3 to be ready..."
          for i in {1..15}; do
            if curl -s http://localhost:4566/health | grep '"s3":"running"' > /dev/null; then
              echo "LocalStack S3 is ready!"
              break
            else
              echo "Waiting 2s..."
              sleep 2
            fi
          done

      # 4Ô∏è‚É£ Setup Terraform
      - name: Setup Terraform
        uses: hashicorp/setup-terraform@v2
        with:
          terraform_version: 1.5.0

      # 5Ô∏è‚É£ Terraform init
      - name: Terraform Init
        working-directory: ${{ env.TF_ROOT }}
        run: terraform init -input=false -no-color

      # 6Ô∏è‚É£ Terraform fmt + validate
      - name: Terraform fmt + validate
        working-directory: ${{ env.TF_ROOT }}
        run: |
          set -x
          terraform fmt -check
          terraform validate -no-color

      # 7Ô∏è‚É£ Terraform plan
      - name: Terraform Plan
        working-directory: ${{ env.TF_ROOT }}
        run: |
          set -x
          if [ "${{ github.ref_name }}" = "dev" ]; then
            terraform plan -var-file="dev.tfvars" -no-color
          else
            terraform plan -var-file="prod.tfvars" -no-color
          fi

      # 8Ô∏è‚É£ Terraform apply
      - name: Terraform Apply
        working-directory: ${{ env.TF_ROOT }}
        run: |
          set -x
          if [ "${{ github.ref_name }}" = "dev" ]; then
            terraform apply -var-file="dev.tfvars" -auto-approve -no-color
          else
            terraform apply -var-file="prod.tfvars" -auto-approve -no-color
          fi

      # 9Ô∏è‚É£ Smoke Test
      - name: Run Smoke Test
        run: |
          set -x
          if [ "${{ github.ref_name }}" = "dev" ]; then
            bash tests/smoke_test.sh myapp dev
          else
            bash tests/smoke_test.sh myapp prod
          fi

      # üîü Terraform outputs
      - name: Terraform Outputs
        working-directory: ${{ env.TF_ROOT }}
        run: terraform output -no-color
